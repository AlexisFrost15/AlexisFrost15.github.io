<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Gallery (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="gallery">
                <div class="wall back"></div>
                <div class="wall left"></div>
                <div class="wall right"></div>
                <div class="ceiling"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="display-space">
                        <!-- Add your code for your 1st poster/piece here -->
                        <div class="frame-1">
                            <div>
                                <img 
                                src="images/Woman_ppl.jpeg"
                                alt="Woman in code"
                                >
                            </div>
                        </div>
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 2nd poster/piece here -->
                        <div class="frame-2">
                            <div>
                                <img
                                src="images/rosie-dog.jpeg"
                                alt="my dog rosie"
                                >
                            </div>
                        </div> 
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 3rd poster/piece here -->
                        <div class="frame-3">
                            <div>
                                <img
                                src="images/mountaincolorado.jpeg"
                                alt="Mountains in colorado"
                                >
                            </div>
                        </div> 
                    </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
