        <div id="navi">

        <p>For any questions or inquiries feel free to reach out to me at one

        </p>

                <label for="services_id">
                    What can I help you with?
                </label>

                            value="none"
                            disabled
                            selected

                </option>

                    Inquiries
                </option>
                <option value="services">
                    Services
                </option>
                </select>

            <div>
                <label for="message_id">Message</label>
                <textarea 
                        id="message_id"
                        name="message"
                        placeholder="I would like you to..."></textarea>
            </div>
            <div>
                <input type="submit" value="Send">
            </div>
        </form>
